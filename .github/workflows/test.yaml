name: test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3

    - name: run tests
      run: docker run --mount type=bind,source="$(pwd)",target=/src -w /src --rm php:8.2-cli -f test.php
